<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ĐĂNG KÝ HỌC VIÊN</h1>
    <form method="post" action="https://www.google.com/">
        <div>
            <label for="your_name">Họ và Tên:</label>
            <input name="your_name" type="text" placeholder="Ex: Thanh Vinh" id="your_name">
        </div>
        <div>
            <label for="birthday">Ngày sinh:</label>
            <input name="birthday" type="date" placeholder="Ex: 03/7/2000" id="birthday">
        </div>
        <div>
            <label for="Gender">Giới tính:</label>
            
            <input type="radio" id="Nam" name="Gender" value="Nam">
            <label for="Nam">Nam</label>
            
            <input type="radio" id="Nữ" name="Gender" value="Nữ">
            <label for="Nữ">Nữ</label>
        </div>
        <div>
            <label for="Address">Địa chỉ:</label>
            <textarea cols="20" rows="2" name="Address" id="Address"></textarea>
        </div>
        <div>
            <label for="Class">Lớp</label>
            <br/>
            <select name="Class" id="Class">
                <option value="-Chọn lớp-">-Chọn lớp-</option>
                <option value="Toán">Toán</option>
                <option value="Văn">Văn</option>
                <option value="Anh">Anh</option>
            </select>
        </div>
        <div>
            <label for="Email">Email:</label>
            <input name="Email" type="text" placeholder="Ex: abc@gmail.com" id="Email">
        </div>
        <div>
            <label for="Mumber_phone">Số điện thoại:</label>
            <input name="Mumber_phone" type="number" placeholder="Ex: 0901234" id="Mumber_phone">
        </div>
        <input type="submit" value="Đăng ký">
        <input type="reset" value="Nhập lại">
    </form>
    <hr>

    <form>
        <h2><caption>SỞ THÍCH CỦA BẠN</caption></h2>

        <label for="Họ_tên">Họ và tên</label>
        <input name="Họ_tên" id="Họ_tên" type="text" placeholder="Ex: Vinh">
        <br>

        <label for="your_mail">Your Email</label>
        <input name="your_mail" id="your_mail" placeholder="EX: abc@gmail.com" type="email">
        <br>
        <label for="your_hobby">Sở thích:</label>

        <input type="checkbox" name="Sport" id="Sport" value="Thể thao">
        <label for="Sport">Thể thao</label>

        <input type="checkbox" name="Music" id="Music" value="Âm nhạc">
        <label for="Music">Âm nhạc</label>

        <input type="checkbox" name="Read" id="Read" value="Đọc sách">
        <label for="Read">Đọc sách</label>

        <br>
        <input type="checkbox" name="surf_the_web" id="surf_the_web" value="lướt web">
        <label for="surf_the_web">lướt web</label>

        <input type="checkbox" name="cinema" id="cinema" value="điện ảnh">
        <label for="cinema">chơi game</label>
        <br>

        <input type="checkbox" name="tourism" id="tourism" value="du lịch">
        <label for="tourism">du lịch</label>
        <br>

        <input type="submit" value="Gửi thông tin">
        <input type="reset" value="Nhập lại">





    </form>

</body>
</html>
