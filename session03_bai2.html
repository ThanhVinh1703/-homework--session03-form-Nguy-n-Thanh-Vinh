<h3>Market research survey</h3>
<p>Please take a few moments to complete this satisfaction survey</p>
<hr>
<form action="">
    <label for="age">What is your age range?</label>
    <br>
    <select name="age" id="age">
        <option value="-Chọn độ tuổi-">-Chọn độ tuổi-</option>
        <option value="10-20">10-20</option>
        <option value="21-30">21-30</option>
        <option value="31-40">31-40</option>
    </select>
    <br>

    <label for="income_range"> What is your yearly income range?</label>
    <br>
    <select name="income_range" id="income_range">
        <option value="-Chọn thu nhập-">-Chọn thu nhập-</option>
        <option value="0-$25000">0-$25000</option>
        <option value="$25000-35000">$25000-35000</option>
        <option value="$35000-$45000">0-$25000</option>
    </select>
    <br>


    <label for="Gender:">Gender Identity</label>
    <br>

    <input type="radio" value="Male" name="Gender" id="Male">
    <label for="Male">Male</label>
    <br>

    <input type="radio" value="Female" name="Gender" id="Female">
    <label for="Female">Female</label>
    <br>

    <input type="radio" value="Nonebinary" name="Gender" id="Nonebinary">
    <label for="Nonebinary">Nonebinary</label>
    <br>

    <input type="radio" value="Other" name="Gender" id="Other">
    <label for="Other">Other</label>
    <br>
    <input type="text">
    <br>

    <label for="your_product"> Which of the following product have your purchased in the last months. Please check all
        that apply
    </label>
    <br>
    <input type="checkbox" name="Product1" id="Product1" value="Product1">
    <label for="Product1">Product1</label>
    <br>
    <input type="checkbox" name="Product2" id="Product2" value="Product2">
    <label for="Product2">Product2</label>
    <br>
    <input type="checkbox" name="Product3" id="Product3" value="Product3">
    <label for="Product3">Product3</label>
    <br>

    <label for="how_often">How often would you use our new product</label>
    <br>
    <input type="radio" name="how_often" id="Daily" value="Daily">
    <label for="Daily">Daily</label>
    <br>
    <input type="radio" name="how_often" id="Weekly" value="Weekly">
    <label for="Weekly">Weekly</label>
    <br>
    <input type="radio" name="how_often" id="Monthly" value="Monthly">
    <label for="Monthly">Monthly</label>
    <br>

    <label for="paying">What would you pay for our new product</label>
    <br>
    <table>
        <tr>
            <td>$</td>
            <td>
                <input type="number" name="$" id="$">
            </td>
            <td>
                <input type="number" name="$" id="$">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <label for="">Dollar</label>
            </td>
            <td>
                <label for="">Cent</label>
            </td>
        </tr>
    </table>

    <br>
    <label for="features">What features would you like to see in the new product</label>
    <br>
    <textarea rows="5" cols="30" name="features" id="features"></textarea>
    <br>
    <label>Please rate your level of agreement with the following statements</label>
    <table border="1">
        <tr>
            <th></th>
            <th>Strongly Disagree</th>
            <th>Disagree</th>
            <th>Agree</th>
            <th>Strongly Agree</th>
        </tr>
        <tr>
            <td>Our product are priced fairly</td>
            <td style="text-align: center;"> 
                <input type="radio" id="Price" name="Price">
                <label for="Price">1</label>
            </td>
            <td style="text-align: center;">
                <input type="radio" id="Price" name="Price">
                <label for="Price">2</label>
            </td>
            <td style="text-align: center;">
                <input type="radio" id="Price" name="Price">
                <label for="Price">3</label>
            </td>
            <td style="text-align: center;">
                <input type="radio" id="Price" name="Price">
                <label for="Price">4</label>
            </td>
        </tr>
        <tr>
            <td>Our product are high quality</td>
            <td style="text-align: center;">
                <input type="radio" id="quality" name="quality" >
                <label for="quality">1</label>
            </td>
            <td style="text-align: center;">
                <input type="radio" id="quality" name="quality" >
                <label for="quality">2</label>
            </td>
            <td style="text-align: center;">
                <input type="radio" id="quality" name="quality" >
                <label for="quality">3</label>
            </td>
            <td style="text-align: center;">
                <input type="radio" id="quality" name="quality" >
                <label for="quality">4</label>
            </td>
        </tr>
        <tr>
            <td>You would recommend our product to a friend or coworker</td>
            <td style="text-align: center;"> 
                <input type="radio" id="recommend" name="recommend" >
                <label for="recommend">1</label>
            </td>
            <td style="text-align: center;">
                <input type="radio" id="recommend" name="recommend" >
                <label for="recommend">2</label>
            </td>
            <td style="text-align: center;">
                <input type="radio" id="recommend" name="recommend" >
                <label for="recommend">3</label>
            </td>
            <td style="text-align: center;">
                <input type="radio" id="recommend" name="recommend" >
                <label for="recommend">4</label>
            </td>
        </tr>
    </table>
    <br>
    <input type="submit" value="Submit">
</form>
